<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage.AI</title>
    <link rel="icon" type="image/png" href="/static/logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-5e2ESR8Ycmos6g3gAKr1Jvwye8sW4U1u/cAKulfVJnkakCcMqhOudbtPnvJ+nbv7" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Sage AI Logo">
            <h1>Sage.AI</h1>
        </div>
        <div class="header-buttons">
            <a href="https://github.com/Shreyan1/Sage.AI" target="_blank" rel="noopener noreferrer" class="github-icon"><i class="fab fa-github"></i></a>
            <a href="https://drive.google.com/file/d/1_VFpiMQfQXvEwWGYuCPXUaU0q0qVH6W-/view?usp=sharing" target="_blank" rel="noopener noreferrer" class="documentation-button">Read Documentation</a>
        </div>
    </div>
    <div class="container">
        <div id="message-container">
            <div class="animation-placeholder">
                <img src="/static/animation.gif" alt="Null Chat Animation">
            </div>
            
            <!-- Conversations -->
            {% for msg in messages %}
                <div class="message-bubble darker">
                    <p>{{ msg.message }}</p>
                </div>
            {% endfor %}
        </div>
        <div id="bottom-section">
            <!-- Message form -->
            <form id="message-form" class="message-form">
                <input type="text" id="message" placeholder="Ask, o friend, and unravel my infinite powers !" autocomplete="off">
                <button type="submit" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>

            <!-- Reset button below the message box -->
            <button id="reset-button" class="reset-button" onclick="resetConversation()">Reset Chat</button>
        </div>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        
    </body>
</html>
